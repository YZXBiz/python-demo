name: pytest

on: [push]

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: clone repository
        run: git clone https://github.com/YZXBiz/python-demo

      - name: pip install
        working-directory: python-demo
        run: |
          ls -l
          pip install -r requirements.txt
          pip install pytest  # Ensure pytest is installed

      - name: run pytest
        working-directory: python-demo
        run: pytest .
